<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list MT Coding</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/checked.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="todo-list">
            <h1>To-do List <img src="./img/checklist.png" alt=""></h1>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Add Your task">
                <button type="button" id="todo-btn">Add</button>
            </form>
            <ul id="todo-items">
            </ul>
        </div>
    </div>
</body>

<script src="main.js"></script>

</html>
